---
name: "StockPrediction"
dataIns:
- name: "symbols"
  type: "collection"
  source: "symbols"
- name: "inputlength"
  type: "string"
  source: "inputlength"
workflowBody:
- parallelFor:
    name: "PFRetrieveStockPrices"
    dataIns:
    - name: "symbols"
      type: "collection"
      source: "StockPrediction/symbols"
      constraints:
      - name: "distribution"
        value: "BLOCK(1)"
    loopCounter:
      type: "number"
      from: "0"
      to: "StockPrediction/inputlength"
      step: "1"
    loopBody:
    - function:
        name: "retrieveStockPrices"
        dataIns:
        - name: "symbol"
          type: "string"
          source: "PFRetrieveStockPrices/symbols"
        dataOuts:
        - name: "stockPrices"
          type: "collection"
        properties:
        - name: "resource"
          value: "python:arn:aws:lambda:us-east-1:582784785991:function:RetrieveStockPrices"
    dataOuts:
    - name: "stockPrices"
      type: "collection"
      source: "retrieveStockPrices/stockPrices"
- function:
    name: "WriteToS3"
    dataIns:
    - name: "input"
      type: "collection"
      source: "PFRetrieveStockPrices/stockPrices"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:582784785991:function:WriteToS3"
- function:
    name: "createDataset"
    dataOuts:
    - name: "dataset_group_arn"
      type: "string"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:582784785991:function:CreateDataset"
- function:
    name: "createPredictor"
    type: "aType"
    dataIns:
    - name: "dataset_group_arn"
      type: "string"
      source: "createDataset/dataset_group_arn"
    dataOuts:
    - name: "predictor_arn"
      type: "string"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:582784785991:function:CreatePredictor"
- function:
    name: "createForecast"
    type: "aType"
    dataIns:
    - name: "predictor_arn"
      type: "string"
      source: "createPredictor/predictor_arn"
    dataOuts:
    - name: "forecast_arn"
      type: "string"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:582784785991:function:CreateForecast"
- parallelFor:
    name: "PFVisualize"
    dataIns:
    - name: "symbols"
      type: "collection"
      source: "StockPrediction/symbols"
      constraints:
      - name: "distribution"
        value: "BLOCK(1)"
    loopCounter:
      type: "number"
      from: "1"
      to: "StockPrediction/inputlength"
      step: "1"
    loopBody:
    - function:
        name: "cueryForecast"
        dataIns:
        - name: "symbol"
          type: "string"
          source: "PFVisualize/symbols"
        - name: "forecast_arn"
          type: "string"
          source: "createForecast/forecast_arn"
        properties:
        - name: "resource"
          value: "python:arn:aws:lambda:us-east-1:582784785991:function:QueryForecast"
