---
name: "StockPrediction"
dataIns:
- name: "symbols"
  type: "collection"
  source: "symbols"
workflowBody:
- function:
    name: "calculateInputLength"
    dataIns:
    - name: "symbols"
      type: "collection"
      source: "StockPrediction/symbols"
    dataOuts:
    - name: "symbols"
      type: "collection"
    - name: "length"
      type: "number"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:913657042671:function:calculateInputLength"
- parallelFor:
    name: "PFRetrieveStockPrices"
    dataIns:
    - name: "symbols"
      type: "collection"
      source: "calculateInputLength/symbols"
      constraints:
      - name: "distribution"
        value: "BLOCK(1)"
    loopCounter:
      type: "number"
      from: "0"
      to: "calculateInputLength/length"
      step: "1"
    loopBody:
    - function:
        name: "retrieveStockPrices"
        dataIns:
        - name: "symbol"
          type: "string"
          source: "PFRetrieveStockPrices/symbols"
        dataOuts:
        - name: "stockPrices"
          type: "collection"
        properties:
        - name: "resource"
          value: "python:arn:aws:lambda:us-east-1:913657042671:function:retrieveStockPrices"
    dataOuts:
    - name: "stockPrices"
      type: "collection"
      source: "retrieveStockPrices/stockPrices"
      constraints:
      - name: "aggregation"
        value: "+"
- function:
    name: "WriteToS3StockPrices"
    type: "string"
    dataIns:
    - name: "stockPrices"
      type: "collection"
      source: "PFRetrieveStockPrices/stockPrices"
    properties:
    - name: "resource"
      value: "python:arn:aws:lambda:us-east-1:913657042671:function:writeToS3"
- function:
    name: "createForecast0"
    type: "string"
- parallelFor:
    name: "PFLookup"
    dataIns:
    - name: "symbols"
      type: "collection"
      source: "calculateInputLength/symbols"
      constraints:
      - name: "distribution"
        value: "BLOCK(1)"
    loopCounter:
      type: "number"
      from: "1"
      to: "calculateInputLength/length"
      step: "1"
    loopBody:
    - function:
        name: "forecastLookup"
        type: "string"
        dataIns:
        - name: "symbol"
          type: "string"
          source: "PFLookup/symbols"
        dataOuts:
        - name: "lookup"
          type: "collection"
    - function:
        name: "visualizeLookup"
        type: "string"
        dataIns:
        - name: "lookup"
          type: "collection"
          source: "forecastLookup/lookup"
        dataOuts:
        - name: "pictureURL"
          type: "string"
    dataOuts:
    - name: "pictures"
      type: "collection"
      source: "visualizeLookup/pictureURL"
dataOuts:
- name: "pictures"
  type: "collection"
  source: "PFLookup/pictures"
